version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ed_analytics_postgres_dev
    environment:
      - POSTGRES_DB=ed_analytics
      - POSTGRES_USER=ed_user
      - POSTGRES_PASSWORD=ed_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ed_user -d ed_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ed_analytics_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  brama:
    build:
      context: ./brama
      dockerfile: Dockerfile
    container_name: ed_analytics_brama_dev
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_API_KEY=dev-api-key-b8c7d3e9-4f1a-4b2c-9d8e-5a6b7c8d9e0f
      - BACKEND_URL=http://backend:5000
      - MOCK_PROCESSING_TIME=15000
      - WORKER_CONCURRENCY=2
    volumes:
      - ./brama/src:/app/src:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 5001, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ed_analytics_backend_dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ed_analytics
      - DB_USER=ed_user
      - DB_PASSWORD=ed_password
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - BACKEND_CORE_URL=http://brama:5001
      - BACKEND_CORE_API_KEY=dev-api-key-b8c7d3e9-4f1a-4b2c-9d8e-5a6b7c8d9e0f
    volumes:
      - ./backend/src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      brama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 5000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ed_analytics_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ed_analytics_network


