version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ed_analytics_postgres_prod
    environment:
      - POSTGRES_DB=ed_analytics_prod
      - POSTGRES_USER=ed_user_prod
      - POSTGRES_PASSWORD=ed_prod_password_change_me_in_production
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      # Миграции применяются через backend код, а не через initdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ed_user_prod -d ed_analytics_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ed_analytics_backend_prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ed_analytics_prod
      - DB_USER=ed_user_prod
      - DB_PASSWORD=ed_prod_password_change_me_in_production
      - JWT_SECRET=your-super-secret-jwt-key-for-production-change-me
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-for-production-change-me
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ed_analytics_frontend_prod
    ports:
      - "80:3000"
    environment:
      - VITE_API_URL=http://130.193.46.4:5000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data_prod:

networks:
  default:
    name: ed_analytics_network_prod


