version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ed_analytics_postgres_prod
    environment:
      - POSTGRES_DB=ed_analytics_prod
      - POSTGRES_USER=ed_user_prod
      - POSTGRES_PASSWORD=ed_prod_password_change_me_in_production
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      # Миграции применяются через backend код, а не через initdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ed_user_prod -d ed_analytics_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: ed_analytics_redis_prod
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  brama:
    build:
      context: ./brama
      dockerfile: Dockerfile
    container_name: ed_analytics_brama_prod
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_API_KEY=prod-api-key-a9f8e7d6-5c4b-3a2d-1e0f-9g8h7i6j5k4l
      - BACKEND_URL=http://backend:5000
      - MOCK_PROCESSING_TIME=15000
      - WORKER_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ed_analytics_backend_prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ed_analytics_prod
      - DB_USER=ed_user_prod
      - DB_PASSWORD=ed_prod_password_change_me_in_production
      - JWT_SECRET=your-super-secret-jwt-key-for-production-change-me
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-for-production-change-me
      - BACKEND_CORE_URL=http://brama:5001
      - BACKEND_CORE_API_KEY=prod-api-key-a9f8e7d6-5c4b-3a2d-1e0f-9g8h7i6j5k4l
      - TELEGRAM_BOT_API_KEY=prod-telegram-bot-api-key-change-me
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      brama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ed_analytics_frontend_prod
    ports:
      - "80:3000"
    environment:
      - VITE_API_URL=http://130.193.46.4:5000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: ed_analytics_telegram_bot_prod
    environment:
      - NODE_ENV=production
      # TODO: CHANGE BEFORE PRODUCTION - replace with production bot token
      - TELEGRAM_BOT_TOKEN=8576902445:AAFs5BEGoC44Lexn7VuLRAO6qFtFG4hp1Fs
      # TODO: CHANGE BEFORE PRODUCTION - replace with secure API key
      - TELEGRAM_BOT_API_KEY=prod-telegram-bot-api-key-change-me
      - BACKEND_URL=http://backend:5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DASHBOARD_BASE_URL=http://130.193.46.4
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  default:
    name: ed_analytics_network_prod


